<!-- checkout.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Loja de Sapatos - SW II</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html"><i class="fas fa-home"></i> Início</a></li>
        <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> Carrinho</a></li>
      </ul>
    </nav>
  </header>

  <main role="main">
    <section class="checkout">
      <h2>Finalizar Compra</h2>
      <form>
        <div class="form-group">
          <label for="name">Nome:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="card-number">Número do Cartão:</label>
          <input type="text" id="card-number" name="card-number" required>
        </div>
        <div class="form-group">
          <label for="expiration-date">Data de Validade:</label>
          <input type="text" id="expiration-date" name="expiration-date" required>
        </div>
        <div class="form-group">
          <label for="cvv">CVV:</label>
          <input type="text" id="cvv" name="cvv" required>
        </div>
        <button type="submit" class="btn">Pagar Agora</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Sua Loja de Sapatos Favorita. Todos os direitos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
